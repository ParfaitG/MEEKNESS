<html>

<head>
    <title>Meekness Characters</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>

<body>
    <div class="smart-green">
        <div class="pagetitle">
            <h1>Meekness Characters</h1>
        </div>
        <div id="main">
            <br/>
            <form action="{{ url_for('character') }}" method="post">
                <h2>Characters</h2>
                <br/>
                <select name="meek_pick" onchange="this.form.submit()">
                    <option value="" disabled="disabled" selected="selected">Please select a name</option>
                    {% for d in meekdata.Chars %}
                    <option value="{{ d[0] }}">{{ d[1] }}</option>
                    {% endfor %}
                </select>
            </form>
            <br/>
            <h3>{{ meekdata.Character }}</h3>
            <br/>
            <div><img src="{{ meekdata.Picture }}" height="300" width="400" alt="character image" /></div>
            <h3>Description</h3>
            <p>{{ meekdata.Description }}</p>
            <h3>Quote</h3>
            <p>{{ meekdata.Quote }}</p>
            <h3>Qualities</h3>
            <ul>
                {% for k,v in meekdata.Qualities.items() %}
                <li>{{ v }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
